<div id="auth-view">
    <div class="content">
        <div class="auth-container">
            <h2>ng-instagram</h2>
            <p class="description">Sign up to see photos and videos from your friends.</p>
            <p class="divider"></p>
            <div class="form-container">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input formControlName="email" type="text" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input formControlName="name" type="text" class="form-control" placeholder="Full name">
                    </div>
                    <div class="form-group">
                        <input formControlName="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-block btn-blue"
                        [disabled]="!registerForm.valid">Register</button>
                </form>

            </div>

            <p class="text-center gray-light">By signing up, you agree to our Terms . Learn how we collect, use and
                share your data in our Data Policy and how we use cookies and similar technology in our Cookies Policy .
            </p>
        </div>

        <div class="action-container">
            <div class="inner">
                <p>Have an account? <a class="link" routerLink="/login">Log in</a></p>
            </div>
        </div>

    </div>
</div>
