<div class="profile-header-container">
    <div class="profile-img-section">
        <div class="inner">
            <img class="profile-img" src="https://www.clearwax.co.uk/wp-content/uploads/profile/default-user.png">
        </div>
    </div>
    <div class="profile-details-section">
        <div class="profile-account">
            <h1 class="username">{{user.username}}</h1>
            <a class="btn btn-transparent" href="">Uredi profil</a>
            <a class="link-settings" href="">
                <i class="icon fas fa-cog"></i>
            </a>
        </div>
        <ul class="profile-stats">
            <li>Broj objava: <span class="bold">3</span></li>
            <li>Pratitelja: <span class="bold">142</span></li>
            <li>Pratim: <span class="bold">198</span></li>
        </ul>
        <div class="profile-info"><span class="bold">{{user.name}}</span></div>
    </div>
</div>
